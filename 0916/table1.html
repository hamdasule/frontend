<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <!-- alt + L + O 누르면 라이브서버 -->
     <!-- border 테두리 현재는 거의 쓰지않음 -->

        <!-- tr 줄 또는 행 -->

            <td>과목</td>
            <td>html</td>
            <td>css</td>
            <td>javascript</td>
            <td>jquery</td>
            <!-- td 칸 또는 열 -->
        </tr>
        <tr>
            <td>난이도</td>
            <td>쉽고</td>
            <td>재미있고</td>
            <td>어렵고</td>
            <td>신기하다</td>
        </tr>

    </table>

</html>
